<div id="app" @click="detectOutsideClick($event)">
  <modal_element
    v-show="openModal"
    :brace_data="detail"
    v-on:dataSaved="receiveChildMessage"
  ></modal_element>
  <div class="container">
    <img
      alt="Vue logo"
      src="../../static/ha_kyousei_man.png"
      width="150"
      heght="150"
    />
    <div class="inputs">
      <div class="input_inner">
        <div class="tag">日時：</div>
        <v-date-picker v-model="date" mode="date" class="date_picker">
          <template v-slot="{ inputValue, inputEvents }">
            <input
              class="px-2 py-1 border rounded focus:outline-none focus:border-blue-300"
              :value="inputValue"
              v-on="inputEvents"
            />
          </template>
        </v-date-picker>
      </div>
      <div class="input_inner">
        <div class="tag">金額：</div>
        <input type="text" name="price" v-model="price" />&nbsp;円
      </div>
      <div class="input_inner">
        <div class="tag">備考：</div>
        <textarea name="memo" v-model="memo"></textarea>
      </div>
      <input
        type="submit"
        @click="sendData('/post_data')"
        name="value"
        value="保存"
      />
    </div>
    <h1 class="price_sum">合計金額：{{price_sum}}円</h1>
    <div class="duration">
      <div class="duration_changer">
        <p>期間を絞る</p>
        <div class="inner">
          <div class="start">
            開始日:&nbsp;
            <select v-model="start_date" :bind="filteringList">
              <option></option>
              <option v-for="month in month_selector">{{month}}</option>
            </select>
          </div>
          <div class="end">
            終了日:&nbsp;
            <select v-model="end_date" :bind="filteringList">
              <option></option>
              <option v-for="month in month_selector">{{month}}</option>
            </select>
          </div>
          <input
            type="button"
            class="clearBtn"
            value="クリア"
            @click="clearFilter()"
          />
        </div>
      </div>
    </div>
    <div class="" v-if="history.length == 0">データがありません。</div>
    <div class="table_wrapper" v-else>
      <div class="counter">来院数：<b>{{history.length}}</b>回</div>
      <table border="1">
        <tr>
          <th v-for="data_name in th">{{data_name}}</th>
        </tr>
        <tr v-for="data in history" class="data_cell">
          <td>{{data.datetime}}</td>
          <td>{{data.price}}</td>
          <td>{{data.detail}}</td>
          <td>
            <input
              type="button"
              class="editBtn"
              @click="updateData(data.id, data.datetime, data.price, data.detail)"
              value="編集"
            />
          </td>
          <td>
            <input
              type="button"
              class="deleteBtn"
              value="削除"
              @click="requestDelete(data.id)"
            />
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
